[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers

markers =
    unit: Unit tests
    property: Property-based tests
    integration: Integration tests

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
max_examples = 100
deadline = None
